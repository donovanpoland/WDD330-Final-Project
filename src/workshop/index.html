<!doctype html>
<html lang="en">
  <head>
    <title>Resume Workshop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Donovan Poland">
    <meta name="robots" content="index, follow">
    <!-- Scripts -->
    <script type="module" src="../scripts/utils/common.js"></script>
    <script type="module" src="../scripts/pages/workshop.js"></script>
    <!-- Style sheets -->
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/navigation.css" />
    <link rel="stylesheet" href="/styles/workshop.css" />
    <!-- Open Graph protocol meta tags -->
    <meta property="og:title" content="Resume Workshop">
    <meta property="og:description" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:locale" content="en_US">
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
  </head>

  <body>
    <div class="app grid" id="app">
      <header id="dy-header" class="grid header">
        <!-- Dynamicly display header info here with js -->
      </header>
      <!-- Aside section containing saved jobs -->
      <aside class="card">
        <!-- Aside header -->
          <header>
              <div class="flex-row">
                  <h3>Favorites</h3>
                  <button class="filter"><img src="/images/icons/dm-filter.svg" alt="Filter Button" title="Filter listed jobs" width="20" height="20"></button>
                  <!-- hide or open side bar -->
                  <button>⩚⩛⪻⪼</button>
              </div>
              <div class="import flex-column">
                  <!-- Create new job in list Manually -->
                  <button id="manual" class="flex-row"><strong>+</strong>New Job</button>
              </div>
            </header>
            <div id="favorites" class="flex-column">
            <!-- inject list here with js -->
            </div>
      </aside>
      <main class="info">
        <h1>Company Overview</h1>
          <section class="grid company-info">

              <div id="details">
                <!-- job details insert -->
              </div>
              <div id="canvas">
                <!-- resume insert -->
              </div>
          </section>
      </main>
      <footer  class="flex-column footer">
        <div id="dy-footer">
          <!-- Dynamicly display footer info here with js -->
        </div>
        <img src="/images/icons/dm-info.svg" alt="More Info">
      </footer>
    </div>
  </body>
</html>
